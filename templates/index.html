<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Underwater Plastic Detection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url("https://thumbs.dreamstime.com/b/rocks-underwater-riverbed-clear-freshwater-dumbea-river-grande-terre-new-caledonia-82140586.jpg");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #033;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 0.3em;
            color: white;
            text-shadow: 1px 1px 2px #000;
        }

        .slogan {
            font-size: 1.2rem;
            margin-bottom: 1.5em;
            font-weight: 500;
            color: white;
            text-shadow: 1px 1px 2px #000;
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .upload-section input[type="file"] {
            margin-bottom: 1em;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .upload-section button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #046d65;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .upload-section button:hover {
            background-color: #03453e;
        }

        .info-box {
            position: absolute;
            bottom: 30px;
            text-align: center;
            color: white;
            font-weight: 500;
            line-height: 1.6;
            text-shadow: 1px 1px 3px black;
        }
    </style>
</head>
<body>

    <h1>Underwater Plastic Detection</h1>
    <div class="slogan">Don't Drop Plastic, Save Our Earth! üåç</div>

    <form class="upload-section" action="/detect" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*">
        <div class="button-group">
            <button type="submit">Detect</button>
        </div>
    </form>

    <div class="info-box">
        üåä Plastic harms marine animals by blocking their digestive systems. <br>
        ‚ö†Ô∏è Toxic chemicals from plastic pollute water and enter the food chain.
    </div>

</body>
</html>
